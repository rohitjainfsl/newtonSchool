    const para = document.querySelectorAll("para")

    para.forEach((p) => {
        p.addEventListener("click", () => {
            para.forEach((par) => {
                par.classList.remove("selected")
            })
            p.classList.add("selected")
        })
    })



    </script>
  </body>
