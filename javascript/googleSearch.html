<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function getEmployeeDetails(url) {
        let newArr = url.split("?")[1].split("&");

        let newP = newArr.map((e) => {
          return e.split("=");
        });
        console.log(newP)

        let [id, name, des] = newP.map((x) => x[1]);

        return `Employee ${id} named ${name} works as ${des}.`;
      }

      console.log(getEmployeeDetails("www.newtonschool.co/search?name=John&designation=engineer"))
    </script>
  </body>
</html>
