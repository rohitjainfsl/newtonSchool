<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Paints</title>
    <style>
      .blocks-wall {
        display: grid;
        grid-template-columns: repeat(4, 70px);
      }
      .block {
        height: 50px;
        width: 50px;
        margin: 5px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- html code goes here -->
    <input type="number" id="wall_id" placeholder="Enter wall id" />
    <input type="text" id="wall_color" placeholder="Enter wall color" />
    <button id="apply-btn">Apply</button>
    <button id="reset-btn">Reset All</button>
    <section class="blocks-wall">
      <div class="block" id="1" value="1"></div>
      <div class="block" id="2" value="2"></div>
      <div class="block" id="3" value="3"></div>
      <div class="block" id="4" value="4"></div>
      <div class="block" id="5" value="5"></div>
      <div class="block" id="6" value="6"></div>
      <div class="block" id="7" value="7"></div>
      <div class="block" id="8" value="8"></div>
      <div class="block" id="9" value="9"></div>
      <div class="block" id="10" value="10"></div>
    </section>
    <script>
      // javascript code goes here
      const wall_id = document.querySelector("#wall_id");
      const wall_color = document.querySelector("#wall_color");
      const apply = document.querySelector("#apply-btn");
      const reset = document.querySelector("#reset-btn");
      const blocks = document.querySelectorAll(".block");
      const alreadyPaintedBlock = [];

      apply.addEventListener("click", () => {
        blocks.forEach((block) => {
          if (block.id === wall_id.value) {
            block.style.backgroundColor = wall_color.value;
            alreadyPaintedBlock.push(block.id);
          } else {
            if(alreadyPaintedBlock.includes(block.id) !== true)
                block.style.backgroundColor = "transparent";
          }
        });
      });

      reset.addEventListener("click", () => {
        blocks.forEach(
          (block) => (block.style.backgroundColor = "transparent")
        );
      });
    </script>
  </body>
</html>
