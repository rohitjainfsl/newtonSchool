<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="wrapper">
      <header>My Todo list</header>
      <form>
        <div>
          <input type="text" class="todo-input" />
          <button type="submit" class="todo-button">ADD</button>
        </div>
      </form>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script>
      // javascript code goes here
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const task = document.querySelector(".todo-input");
        if (task.value.length === 0) return;
        const div = document.createElement("div");
        const listItem = document.createElement("li");
        listItem.classList.add("todo-item");
        listItem.innerHTML = task.value;

        const completeBtn = document.createElement("button");
        completeBtn.classList.add("complete-btn");
        completeBtn.innerHTML = "Complete Button";
        completeBtn.addEventListener("click", markAsCompleted);

        const deleteBtn = document.createElement("button");
        deleteBtn.classList.add("trash-btn");
        deleteBtn.innerHTML = "Delete Button";
        deleteBtn.addEventListener("click", deleteTask);

        div.append(listItem);
        div.append(completeBtn);
        div.append(deleteBtn);

        document.querySelector(".todo-list").append(div);
      });

      function markAsCompleted(elem) {
        if (elem.target.previousElementSibling.hasAttribute("style"))
          elem.target.previousElementSibling.removeAttribute("style");
        else
          elem.target.previousElementSibling.style.textDecoration =
            "line-through solid rgb(0, 0, 0)";
      }

      function deleteTask(elem){
        elem.target.parentElement.remove()
      }
    </script>
  </body>
</html>
