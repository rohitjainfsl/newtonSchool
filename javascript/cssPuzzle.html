<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Puzzle</title>
    <style>
      ol li:th-of-type(2){
        color: brown;
      }
      ol li:th-of-type(5){
        color: blue;
      }
      ol li:first-of-type{
        color: green;
      }
      ul li:first-of-type{
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <ol>
      <ul>
        <li>Maths</li>
        <li>Physics</li>
      </ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>PHP</li>
      <li>JQUERY</li>
      <li>PYTHON</li>
      <li>REACT</li>
    </ol>



    <p>Aditya</p>

    <h2 id="heading">Ritika</h2>

    <span class="hello">Khushi</span>

  </body>
</html>
