<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduce It</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }

      form {
        margin-top: 20px;
      }

      #strings {
        width: 250px;
        height: 30px;
        margin-right: 10px;
        padding: 5px;
      }

      #analyzeBtn {
        padding: 5px 10px;
      }

      #result {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <form id="stringForm">
      <input
        type="text"
        id="strings"
        placeholder="Enter comma-separated strings..."
      />
      <button type="submit" id="analyzeBtn">Analyze</button>
    </form>
    <p id="result"></p>
    <script>
      // javascript code goes here
      const strings = document.querySelector("#strings");
      const form = document.querySelector("form");
      const result = document.querySelector("#result");

      form.onsubmit = (e) => {
        e.preventDefault();
        result.textContent = reduceIt();
      };

      function reduceIt() {
        const words = strings.value.split(",");
        return words.reduce((prev, curr) => {
          return (prev.length > curr.length) ? prev : prev.length === curr.length ? prev: curr
        }, words[0]);
      }
    </script>
  </body>
</html>
