<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES 6 Getter Setter</title>
  </head>
  <body>
    <div id="wrapper"></div>

    <script>
      class School {
        constructor() {
          this.students = [];
        }
        add(names) {
          const namesArr = names.split(" ");
          namesArr.forEach((name) => {
            this.students.push(name);
          });
        }
        latest() {
          return this.students[this.students.length - 1];
        }
      }
      const St = new School()
      St.add('galaxy newton john alex')
      console.log(St.latest())
    </script>
  </body>
</html>
